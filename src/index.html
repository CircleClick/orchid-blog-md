<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Orchid Blog Post</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
	<form>
		<div class="container mt-5">
			<div class="mb-3">
				<label for="title" class="form-label">Title</label>
				<input required type="text" class="form-control" id="title">
			</div>
			<div class="mb-3">
				<label for="description" class="form-label">Description</label>
				<input required type="text" class="form-control" id="description">
			</div>
			<div class="mb-3">
				<label for="date" class="form-label">Publishing date</label>
				<input required type="date" class="form-control" id="date">
			</div>
			<div class="mb-3">
				<label for="tags" class="form-label">Tags</label>
				<div class="form-control" id="tags">
					<button class="btn btn-outline-secondary">Blockchain</button>
					<button class="btn btn-outline-secondary">Censorship</button>
					<button class="btn btn-outline-secondary">Company Updates</button>
					<button class="btn btn-outline-secondary">Decentralization</button>
					<button class="btn btn-outline-secondary">Ethereum</button>
					<button class="btn btn-outline-secondary">Events</button>
					<button class="btn btn-outline-secondary">Network Analysis</button>
					<button class="btn btn-outline-secondary">Partnerships</button>
					<button class="btn btn-outline-secondary">Privacy</button>
					<button class="btn btn-outline-secondary">VPN</button>
				</div>
			</div>
			<div class="mb-3">
				<label for="content" class="form-label">
					Content
					<small>
						(<a target="_blank" href="https://euangoddard.github.io/clipboard2markdown/">Markdown conversion tool</a>)
					</small>
				</label>
				<textarea style="min-height: 300px;" class="form-control" id="content"></textarea>
			</div>

			<div class="mb-3 mt-5">
				<hr />
				<label for="output" class="form-label">Output</label>
				<textarea spellcheck="false" class="form-control" id="output"></textarea>
			</div>
		</div>
		<div class="container mt-2 mb-5 pb-5">
			<br />
			<input type="submit" class="btn btn-primary" value="Generate Markdown" id="button">
			<button class="btn btn-dark" id="download">Download</button>
		</div>
	</form>

    <script src="main.js"></script>
</body>

</html>
